<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKEDEX</title>
    <!-- Normalize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Fonte Roboto.css-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    <!-- CSS usado no site-->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokedex.css">
</head>
<body>
    
    <section class="content">
        <h1>POKEDEX</h1>

        <!-- lista ordenada -->
        <OL class="pokemons">
            <!-- li = item da lista -->
            <li class="pokemon">
                <span class="number"> #001</span>
                <span class="name">Bulbasaur</span>

                <div class="detail">
                    <ol class="types">
                        <li class="type">Grass</li>
                        <li class="type">Poison</li>

                    </ol>

                    <img src="/assets/img/bulbasaur.png" alt="Bulbasaur">
                
                </div>
            </li>

            <li class="pokemon">
                <span class="number"> #002</span>
                <span class="name">Ivesaur</span>
                
                <div class="detail">
                    <ol class="types">
                        <li class="type">Grass</li>
                        <li class="type">Poison</li>

                    </ol>
                <img src="/assets/img/Ivesaur.png" alt="Ivesaur">
                </div>
            </li>

            <li class="pokemon">
                <span class="number"> #003</span>
                <span class="name">Venusaur</span>

                <div class="detail">
                    <ol class="types">
                        <li class="type">Grass</li>
                        <li class="type">Poison</li>

                    </ol>
                <img src="/assets/img/Venusaur.png" alt="Ivesaur">
                
                </div>

            </li>

            <li class="pokemon">
                <span class="number"> #004</span>
                <span class="name">Charmander</span>
                
                <div class="detail">
                    <ol class="types">
                        <li class="type">Grass</li>
                        <li class="type">Poison</li>

                    </ol>
                <img src="/assets/img/Charmander.png" alt="Charmander">
                </div>

            </li>

            <li class="pokemon">
                <span class="number"> #005</span>
                <span class="name">Charmeleon</span>
                
                <div class="detail">
                    <ol class="types">
                        <li class="type">Grass</li>
                        <li class="type">Poison</li>

                    </ol>
                <img src="/assets/img/charmeleon.png" alt="Charmeleon">
                </div>

            </li>
            <li class="pokemon">
                <span class="number"> #006</span>
                <span class="name">Charizard</span>
                
                <div class="detail">
                    <ol class="types">
                        <li class="type">Grass</li>
                        <li class="type">Fire</li>

                    </ol>
                <img src="/assets/img/Charizard.png" alt="Charizard">
                </div>
            </li>

        </OL>
    </section>
</body>
</html>
